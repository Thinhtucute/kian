name: Build and Release Flutter App

on:
  push:
    tags:
      - "v*"

jobs:
  build_apk:
    runs-on: ubuntu-latest

    outputs:
      apk_path: ${{ steps.apk.outputs.apk_path }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Build APK
        run: flutter build apk --release

      - name: Set APK path
        id: apk
        run: echo "apk_path=build/app/outputs/flutter-apk/app-release.apk" >> $GITHUB_OUTPUT

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: apk-release
          path: build/app/outputs/flutter-apk/app-release.apk

  build_windows:
    runs-on: windows-latest
    needs: build_apk   # ⬅ make sure Windows build waits

    outputs:
      zip_path: ${{ steps.zip.outputs.zip_path }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Build Windows
        run: flutter build windows --release

      - name: Zip Windows Release folder
        id: zip
        run: |
          Compress-Archive -Path build/windows/x64/runner/Release -DestinationPath windows-release.zip
          echo "zip_path=windows-release.zip" >> $env:GITHUB_OUTPUT

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-release
          path: windows-release.zip

  release:
    runs-on: ubuntu-latest
    needs: [build_apk, build_windows]   # ⬅ waits for both builds

    steps:
      - name: Download APK artifact
        uses: actions/download-artifact@v4
        with:
          name: apk-release
          path: artifacts/

      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: windows-release
          path: artifacts/

      - name: Create Release with Assets
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/app-release.apk
            artifacts/windows-release.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
